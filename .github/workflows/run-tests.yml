name: Automated tests

on:
  workflow_dispatch:
    inputs:
      deployments_target:
        description: Choose target
        required: true
        default:
        type: choice
        options:
          - first_test
          - second_test
          - three_test
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.6
      - name: setup Python
        uses: actions/setup-python@v5.2.0
        with:
          python-version: "3.12"
      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: first_test
        if: "github.event.inputs.deployments_target == 'first_test'"
        run: pytest tests/test_main::test_buy_one
      - name: second_test
        if: "github.event.inputs.deployments_target == 'second_test'"
        run: pytest tests/test_main::test_buy_two
      - name: three_test
        if: "github.event.inputs.deployments_target == 'three_test'"
        run: pytest tests/test_login::test_loggin